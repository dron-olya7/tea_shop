<div class="card-container">
  <div class="card">
     <img src="{{teaCard.image}}" class="card-img-top" alt="tea">
     <div class="card-body">
        <h5 class="card-title">{{teaCard.title}}</h5>
        <p class="card-text">{{teaCard.price}} руб.</p>
        <a  class="btn my-style__btn-card" [routerLink]="['/catalog/tea-details', teaCard.id]">Подробнее</a>
     </div>
  </div>
</div>
